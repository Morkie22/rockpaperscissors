<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-16"/>
    <link rel="shortcut icon" href="" />
    <title>RPS</title>
    <link rel="stylesheet" href="CSS" media="all"/>
    <link rel="stylesheet" href="CSS2" media="all">
    <link rel="stylesheet" href="CSS3" media="all"/>
    <link rel="stylesheet" href="css4" media="all"/>
    <link rel="stylesheet" href="css5" media ="all"/>
    <body>
    <div id="container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
            <div id="main">
             <h2 id="message">Welcome! Choose Rock, Paper or Scissors</h2>
              <div id="options">
                    <div>
                        <button id="Rock"><img class="resize"src="/assests/images/images.jpeg" alt="Rock" width="200" 
                            height="200"/></button>
                    </div>
                    <div>
                        <button id="Paper"><img class="resize"src="/assests/images/old-white-papper-black-background-old-white-papper-146132459.jpeg"alt="Paper" width="200" 
                            height="200"/></button>
                    </div>
                    <div>
                        <button id="Scissors"><img class="resize" src="/assests/images//SCISSORS.jpeg" alt="Scissors" width="250" 
                            height="250"/></button>
                    </div>
                </div>
                <div id="down">
                    <div id="pleft">
                        <p>Player: <span id="ppoints">0</span></p>
                    </div>
                    <button id="start">Start Game</button> 
                    <div id="pright">
                        <p>Computer: <span id="cpoints">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="assests/JS"></script>  
    </body>
</html>
